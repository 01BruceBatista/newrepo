<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo, Andressa!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .mensagem {
      background-color: #ff0000;
      color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 24px;
    }
    
    .piscante {
      animation: piscar 2s infinite;
    }
    
    @keyframes piscar {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mensagem piscante">Eu te amo, Andressa!</h1>
  </div>
</body>
</html>
